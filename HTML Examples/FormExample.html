<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Example</title>
</head>
<body>
<div align="center">
    <header><h3>Forms Example</h3></header>
    <table>
        <form name="login" action="/processInput" method="post"> <!--        sendData: get, post-->
            <tr>
                <td><b>Username:</b></td><td><input type="text" placeholder="Username" name="user"/></td>
            </tr>
            <tr>
                <td><b>Password:</b></td><td><input type="password" placeholder="Password" name="pwd"/></td>
            </tr>
            <tr>
                <td><b>Address:</b></td><td><textarea name="addr" rows="3" cols="22" placeholder="1234 Hwy Ave Hollywood,TX 00000"></textarea></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td><td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></td>
            </tr>
            <tr>
                <td><b>City:</b></td><td>
                    <select id="city" name="city">
                    <option value="dallas">Dallas</option>
                    <option value="chicago">Chicago</option>
                    <option value="la">Los Angeles</option>
                    <option value="nyc">New York City</option></select></td>
            </tr>
            <tr>
                <td><b>Hobbies:</b></td><td>
                <input type="checkbox" id="hobby1" name="hobby1" value="Java">
                <label for="hobby1"> Programming in Java</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="CSharp">
                <label for="hobby2"> Programming in C#</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Python">
                <label for="hobby3"> Programming in Python</label><br>
                <input type="checkbox" id="hobby4" name="hobby4" value="PLSQL">
                <label for="hobby4"> Programming in PLSQL</label><br>
                <input type="checkbox" id="hobby5" name="hobby5" value="Assembly">
                <label for="hobby5"> Programming in Assembly</label><br></td>
            </tr>
        </form>
        </table>
        <input type="submit" align="center"/>
    </form>
</div>
</body>
</html>
